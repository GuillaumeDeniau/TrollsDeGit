<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8" />
    <title>Post-Mission view</title>
    <link rel="stylesheet" type="text/css" href="css/materialize.css">
    <script src="js/materialize.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a class="waves-light btn left"">HELP</a>
        <a class=" btn right">WIKI</a>
            <a class="brand-logo center">Breaking news/Alert</a>
        </nav>
    </header>
    <div class="col s12 m6">
        <div class="card blue-grey">
            <div class="card-content white-text">
                <span class="card-title">
                    <h5>Mission</h5>
                </span>
                <p>Stuff to gather from dashboard</p>
                <h5>Disponibilité du matériel</h5>
                <form>
                    <p>
                        <label>
                            <input type="checkbox" required="true" />
                            <span>Red</span>
                        </label>
                    </p>
                </form>
            </div>
            <div class="card-action">
                <a href="#">Lien Wiki Matos n°1</a>
            </div>
        </div>
    </div>
</body>

<footer>
    <a class="btn-floating btn-large waves-effect waves-light red right" type="submit" name="action"><i class="tiny material-icons">chat</i></a>
</footer>

</html>
